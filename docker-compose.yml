services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: minidrive-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-minidrive}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-minidrive_password}
      POSTGRES_DB: ${POSTGRES_DB:-minidrive}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - minidrive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-minidrive}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: minidrive-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"    # API port
      - "${MINIO_CONSOLE_PORT:-9001}:9001" # Console UI port
    volumes:
      - minio_data:/data
    networks:
      - minidrive-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Client - Create bucket on startup
  minio-create-bucket:
    image: minio/mc:latest
    container_name: minidrive-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb myminio/${MINIO_BUCKET_NAME:-minidrive-files} --ignore-existing;
      mc anonymous set none myminio/${MINIO_BUCKET_NAME:-minidrive-files};
      echo 'MinIO bucket created successfully';
      exit 0;
      "
    networks:
      - minidrive-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  minidrive-network:
    driver: bridge
