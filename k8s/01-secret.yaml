apiVersion: v1
kind: Secret
metadata:
  name: minidrive-secrets
  namespace: minidrive
type: Opaque
stringData:
  # PostgreSQL credentials
  POSTGRES_USER: minidrive
  POSTGRES_PASSWORD: CHANGE_ME_IN_PRODUCTION
  POSTGRES_DB: minidrive
  
  # Database URL (constructed from above)
  DATABASE_URL: "postgresql://minidrive:CHANGE_ME_IN_PRODUCTION@postgres-service:5432/minidrive?schema=public"
  
  # MinIO credentials
  MINIO_ROOT_USER: minioadmin
  MINIO_ROOT_PASSWORD: CHANGE_ME_IN_PRODUCTION
  
  # Application secrets
  MASTER_ENCRYPTION_KEY: CHANGE_ME_32_CHARS_MIN_ENCRYPTION_KEY_HERE
  SESSION_SECRET: CHANGE_ME_SESSION_SECRET_16_CHARS_MIN

