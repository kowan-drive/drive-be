apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minidrive-ingress
  namespace: minidrive
  annotations:
    # Traefik: Redirect HTTP to HTTPS
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    
    # Optional: For cert-manager with Traefik
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  rules:
  - host: api-vibecloud.andrewaryo.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minidrive-service
            port:
              number: 80
  # Optional: Add TLS configuration
  # tls:
  # - hosts:
  #   - api-vibecloud.andrewaryo.com
  #   secretName: minidrive-tls-cert
---
# Optional: Ingress for MinIO Console (for admin access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console-ingress
  namespace: minidrive
  annotations:
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
spec:
  ingressClassName: traefik
  rules:
  - host: minio-vibecloud.andrewaryo.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-service
            port:
              number: 9001
  # tls:
  # - hosts:
  #   - minio-vibecloud.andrewaryo.com
  #   secretName: minio-console-tls-cert
---
# Ingress for Grafana (monitoring dashboard)
