apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init
  namespace: minidrive
spec:
  # Allow manual re-runs by deleting the job
  ttlSecondsAfterFinished: 300
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: minio-init
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-minio
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z minio-service 9000; do
            echo "Waiting for MinIO to be ready..."
            sleep 5
          done
          echo "MinIO is ready!"
      containers:
      - name: minio-setup
        image: minio/mc:latest
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minidrive-secrets
              key: MINIO_ROOT_USER
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minidrive-secrets
              key: MINIO_ROOT_PASSWORD
        - name: MINIO_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: minidrive-config
              key: MINIO_BUCKET_NAME
        command:
        - /bin/sh
        - -c
        - |
          echo "Configuring MinIO..."
          mc alias set myminio http://minio-service:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}
          
          echo "Creating bucket: ${MINIO_BUCKET_NAME}"
          mc mb myminio/${MINIO_BUCKET_NAME} --ignore-existing
          
          echo "Setting bucket policy to private"
          mc anonymous set none myminio/${MINIO_BUCKET_NAME}
          
          echo "MinIO setup completed successfully!"
