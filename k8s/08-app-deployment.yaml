apiVersion: apps/v1
kind: Deployment
metadata:
  name: minidrive-app
  namespace: minidrive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minidrive
  template:
    metadata:
      labels:
        app: minidrive
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
      # Wait for PostgreSQL to be ready
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      
      # Wait for MinIO to be ready
      - name: wait-for-minio
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z minio-service 9000; do
            echo "Waiting for MinIO..."
            sleep 2
          done
          echo "MinIO is ready!"
      
      # Run Prisma migrations
      - name: prisma-migrate
        image: andrew4coding/minidrive-app:latest  
        imagePullPolicy: Always
        command:
        - sh
        - -c
        - |
          echo "Running Prisma migrations..."
          bun x prisma migrate deploy
          echo "Migrations completed!"
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: minidrive-secrets
              key: DATABASE_URL
        envFrom:
        - configMapRef:
            name: minidrive-config
        - secretRef:
            name: minidrive-secrets
      
      containers:
      - name: app
        image: andrew4coding/minidrive-app:latest  # UPDATE THIS
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
        - containerPort: 3001
          name: metrics
        envFrom:
        - configMapRef:
            name: minidrive-config
        - secretRef:
            name: minidrive-secrets
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: minidrive-service
  namespace: minidrive
spec:
  type: ClusterIP
  selector:
    app: minidrive
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP

