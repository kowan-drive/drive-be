apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: minidrive
  annotations:
    # Traefik: Redirect HTTP to HTTPS
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    
    # Optional: For cert-manager with Traefik
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Optional: For basic auth with Traefik
    # traefik.ingress.kubernetes.io/auth-type: basic
    # traefik.ingress.kubernetes.io/auth-secret: grafana-basic-auth
spec:
  ingressClassName: traefik
  rules:
  # Grafana Dashboard
  - host: grafana-vibecloud.andrewaryo.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
  
  # Prometheus (optional - consider restricting access)
  - host: prometheus-vibecloud.andrewaryo.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
  
  # Optional: Add TLS configuration
  # tls:
  # - hosts:
  #   - grafana-vibecloud.andrewaryo.com
  #   - prometheus-vibecloud.andrewaryo.com
  #   secretName: monitoring-tls-cert
