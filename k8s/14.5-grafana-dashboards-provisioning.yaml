apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: minidrive
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'MiniDrive'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
